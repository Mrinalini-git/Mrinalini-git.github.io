<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #0077cc;
      color: white;
      width: 100%;
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .content {
      max-width: 800px;
      padding: 40px 20px;
      text-align: center;
    }

    .content h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background-color: #005fa3;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Name</h1>
    <p>Student | Developer | Designer</p>
  </header>

  <div class="content">
    <h2>About Me</h2>
    <p>Hello! I'm a passionate developer and tech enthusiast. I love building web apps, exploring AI, and creating digital experiences.</p>

    <div class="buttons">
      <a href="https://github.com/your-username" target="_blank">GitHub</a>
      <a href="mailto:your@email.com">Email Me</a>
      <a href="resume.pdf" target="_blank">Resume</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>

</body>
</html>
